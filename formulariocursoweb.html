<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form>


    <h1>Formulario Inscripcion del curso de paginas web, y Cobros en Linea</h1>

    <h2>Datos Personales</h2>

    <li>    <label for="Nombre">Nombre</label> <br/> </li>
    <li>   <input type="text" name="Nombre"> <br/> </li>

    <li>  <label for="Apellido">Apellido</label> <br/> </li>
    <li>  <input type="text" name="Apellido"> <br/> </li>

    <p>
    <li>    <label for="Genero">Genero</label> <br/> </li>

    <select name="Genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
    </select>
    </p>

    <li>  <label for="Telefono">Telefono</label> <br/> </li>
    <li> <input type="tel" name="Telefono" id="Telefono"> <br/> </li>

    <li>  <label for="Email">Email</label> <br/> </li>
    <li>  <input type="text" name="Genero"> <br/> </li>
    <hr/>
    <h2>Datos del Curso</h2>

    <li>    <label for="Codigo del Curso">Codigo del Curso</label> <br/> </li>
    <li>    <input type="text" name="Codigo del Curso"> <br/>  </li>

    <li>    <label for="Nombre del Curso">Nombre del Curso</label> <br/> </li>
    <li>    <input type="text" name="Nombre del Curso"> <br/>  </li>

    <li>    <label for="Horario del Curso">Horario del Curso</label> <br/> </li>
    <li>    <input type="text" name="Horario de Curso"> <br/>  </li>
    <hr/>
    <li> <input type="submit" class="btn-danger" value="Enviar"> <br/> </li>

</form>

<form action="index.html">

    <input type="submit" class="btn-primary" value="Regresar al Menu">
</form>
</body>
</html>
