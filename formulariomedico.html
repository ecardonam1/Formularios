<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro MÃ©dico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-danger">
<h2 class="text-center border-danger font-weight-bold">Formulario de inscripcion y registro medico</h2>

<form name="miformulario" class="font-italic bg-success"  id="miformulario" method="get" autocomplete="on">


    <div class="pl-4">
    <div class="form-group pt-4">
        <div class="row">
            <div class="col-2">
                <label  >Nombre: </label>
            </div>
            <div class="col-10">

                <input type="text" class="font-italic" name="paciente" id="paciente"  required>

            </div>
        </div>

    <div class="form-group">
    </div>
        <div class="row">
            <div class="col-2">
                <label for="" class="font-italic">Apellido: </label>
            </div>
            <div class="col-10">
                <input type="text" name="apellido" id="apellido" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-2">

                <label for="">Fecha: </label>
            </div>
            <div class="col-10">

                <input type="date" name="fecha" id="fecha">
            </div>
        </div>
    </div>



    <div class="form-group">

        <div class="row">
            <div class="col-2">
                <label for="">Genero</label>
            </div>

            <div class="col-10">
                <select name="Genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label  class="">Tipo de Sangre</label>
            </div>
            <div class="col-10">
                <input type="text" name="sangre" id="sangre" >
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label for="">Direccion: </label>
            </div>
            <div class="col-10">
                <input type="text" >
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label for="">Peso (LBS): </label>

            </div>
            <div class="col-10">
                <input type="number">
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-2">
                <label for="">Altura (cms): </label>
            </div>
            <div class="col-10">
                <input type="text" pattern="[0-2].[0-9]{2}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-2">
                <label for="">Fuma: </label>
            </div>
            <div class="col-10">
                <input type="checkbox">
            </div>
        </div>

</div>
<div class="form-group pl-5 ">
    <input type="submit"  class="btn-primary" value="                       Enviar                       ">
</div>
</form>

<form action="index.html" method="get">
    <input type="submit" class="bg-info" value="Regresar al Menu">
</form>

</body>
</html>
